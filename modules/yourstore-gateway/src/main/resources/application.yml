server:
  port: ${PORT:8080}

spring:
  application:
    name: yourstore-gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
      routes:

        - id: ms-store
          uri: http://${STORE_URL:127.0.0.1}:${STORE_PORT:8081}
          predicates:
            - Path=/store/**


  devtools:
    livereload:
      port: 35730

logging:
  level:
    root: INFO

app:
  config:
    correlationHeaderName: X-Correlation-ID
