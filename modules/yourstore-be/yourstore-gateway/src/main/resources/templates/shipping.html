        <div class="card-header py-3">
          <h5 class="mb-0">Shipping Details</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="input-group mb-4">
                  <span class="input-group-text" style="width: 30%;">First name</span>
                  <input type="text" id="form7Example1" class="form-control" style="width: 30%;" required/>
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-4">
                  <span class="input-group-text" style="width: 30%;">Last name</span>
                  <input type="text" id="form7Example2" class="form-control" style="width: 30%;" required />
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="input-group mb-4" style="width: 60%;">
              <span class="input-group-text" style="width: 35%;">Company name*</span>
              <input type="text" id="form7Example3" class="form-control" style="width: 30%;" />
            </div>
            <!-- Text input -->
            <div class="input-group mb-4" style="width: 60%;">
              <span class="input-group-text" style="width: 30%;">Address</span>
              <input type="text" id="form7Example4" class="form-control" style="width: 30%;" required/>
            </div>

            <!-- Email input -->
            <div class="input-group mb-4" style="width: 60%;">
              <span class="input-group-text" style="width: 30%;">Email</span>
              <input type="text" id="form7Example5" class="form-control" style="width: 30%;" required/>
            </div>
            <!-- Number input -->
            <div class="input-group mb-4" style="width: 40%;">
              <span class="input-group-text">Phone</span>
              <input type="tel" id="form7Example6" class="form-control" name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
            </div>
            <!-- Message input -->
            <div class="input-group mb-4" style="width: 60%;">
              <span class="input-group-text">Other details for the shipping *</span>
              <textarea class="form-control" id="form7Example7" rows="4"
                placeholder="Intercom, Stairs, Floor, ..."></textarea>
            </div>

            <!-- Checkbox -->
        </div>

      </div>
      </form>
