<!-- 									qui vengono inseriti gli ordini -->

					  <script src="js/moment.js"></script>
					
					<script>
						$.ajax({
									type : "GET",
									url : "http://localhost:8080/store/ordine/findByTheUtente/1",
									success : function(result) {
										const content = result.content
										for (var i = 0; i < content.length; i++) {
											if (content[i].date != null)
												putOrder(content[i])
										}
									},
									error : function(e) {
										alert("Errore" + e);
									}
								})
						function putOrder(ordine) {
							let tabellaOrdini = document.getElementById("tabellaOrdini");
							const m = moment(new Date(ordine.date));
							tabellaOrdini.insertAdjacentHTML("beforeend",'<hr><div class="card mb-3 btn btn-light">'
							+'<div class="card-body">'
							+'<div class="d-flex justify-content-between">'
								+'<div class="d-flex flex-row align-items-center">'
									+'<div class="ms-3">'
										+'<h1 id="dateOrder">'+m.format('MMMM Do YYYY, h:mm:ss a')+'</h1>'
									+'</div>'
								+'</div>'
								+'<div class="d-flex flex-row align-items-center">'
									+'<div style="width: 80px;">'
										+'<h3 class="mb-0" id="totalCostOrder">'+ordine.totalCost+'â‚¬</h3>'
									+'</div>'
									+'<a href="#!" style="color: #cecece;"><i'
										+'class="fas fa-trash-alt"></i></a>'
								+'</div>'
							+'</div>'
						+'</div>'
					+'</div>')
						}
					</script>
